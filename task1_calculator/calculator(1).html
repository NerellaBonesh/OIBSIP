<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator for Front End Masters exercise</title>
        <link rel="stylesheet" href="calculator(1).css">      
    </head>
    <body>

        <div class="box">

            <div class="cal">

                <input type="text" class="numbers" value="0">

                <div class="cal-btn">
                    <button class="btn is-clear span-2 red">Cle</button>
                    <button class="btn red">del</button>
                    <button class="btn red">&divide;</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn red">x</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn red">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn red">+</button>
                    <button class="btn span-2">0</button>
                    <button class="btn">.</button>
                    <button class="btn red">=</button>
                    
                </div>

            </div>

        </div>
        <script src="calculator(1).js"></script>
    </body>
</html>
